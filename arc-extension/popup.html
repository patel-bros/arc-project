<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arc Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <span class="logo-text">Arc Wallet</span>
      </div>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="section">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" class="input-field" />
        <input type="email" id="email" placeholder="Email" class="input-field" style="display:none;" />
        <input type="password" id="password" placeholder="Password" class="input-field" />
      </div>
      <div class="button-group">
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <button id="registerBtn" class="btn btn-primary" style="display:none;">Register</button>
      </div>
      <p id="loginError" class="error-text"></p>
      <a href="https://arc.rudraa.me" id="toggleAuthMode" class="toggle-link">Don't have an account? Register</a>
    </div>

    <!-- Wallet Section -->
    <div id="wallet-section" class="section" style="display:none;">
      <div class="wallet-info">
        <div class="balance-card">
          <p id="address" class="wallet-address">Wallet: Loading...</p>
          <p id="balance" class="wallet-balance">Balance: 0 ARC</p>
        </div>
      </div>
      
      <div class="crypto-list-container">
        <h3 class="section-title">Live Market Data</h3>
        <div id="crypto-list" class="crypto-list"></div>
      </div>

      <div class="transaction-history-container">
        <h3 class="section-title">Recent Transactions</h3>
        <div id="transaction-history" class="transaction-list">
          <p class="loading-text">Loading transactions...</p>
        </div>
      </div>

      <div class="action-buttons">
        <button id="showManualTransfer" class="btn btn-secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
          </svg>
          Transfer
        </button>
        <button id="showMerchantWallet" class="btn btn-secondary">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Merchant
        </button>
        <button id="logoutBtn" class="btn btn-danger">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout
        </button>
      </div>
    </div>

    <!-- Payment Section -->
    <div id="payment-section" class="section" style="display:none;">
      <div class="payment-header">
        <h2 class="payment-title">Secure Payment</h2>
        <p id="payment-amount" class="payment-amount"></p>
      </div>
      
      <div class="camera-container">
        <video id="video" class="camera-video" autoplay></video>
        <div class="camera-overlay">
          <div class="face-indicator"></div>
        </div>
      </div>
      
      <button id="faceAuthBtn" class="btn btn-success">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Authenticate & Pay
      </button>
      
      <button id="cancelPaymentBtn" class="btn btn-danger" style="margin-top: 10px;">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel Payment
      </button>
      
      <div id="paymentStatus" class="payment-status"></div>
    </div>

    <!-- Manual Transfer Section -->
    <div id="manual-section" class="section" style="display:none;">
      <div class="section-header">
        <button id="manualBackBtn" class="btn btn-back">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h3 class="section-title">Transfer Funds</h3>
      </div>
      
      <div class="transfer-form">
        <div class="form-group">
          <label class="form-label">Recipient Address</label>
          <input type="text" id="manualToAddress" placeholder="Enter wallet address" class="input-field" />
        </div>
        <div class="form-group">
          <label class="form-label">Amount (ARC)</label>
          <input type="number" id="manualAmount" placeholder="0.00" class="input-field" />
        </div>
        <button id="manualSendBtn" class="btn btn-primary">Send ARC</button>
      </div>

      <div class="receive-section">
        <h4 class="subsection-title">Receive Funds</h4>
        <div class="receive-address">
          <label class="form-label">Your Address:</label>
          <span id="manualReceiveAddress" class="address-display"></span>
        </div>
      </div>
      
      <div id="manualStatus" class="status-message"></div>
    </div>

    <!-- Merchant Section -->
    <div id="merchant-section" class="section" style="display:none;">
      <div class="section-header">
        <button id="merchantBackBtn" class="btn btn-back">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h3 class="section-title">Merchant Wallet</h3>
      </div>
      
      <div class="merchant-form">
        <div class="form-group">
          <label class="form-label">Merchant Name</label>
          <input type="text" id="merchantName" placeholder="Enter merchant name" class="input-field" />
        </div>
        <button id="merchantFetchBtn" class="btn btn-primary">Fetch Wallet Info</button>
      </div>
      
      <div id="merchantWalletInfo" class="merchant-info"></div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
